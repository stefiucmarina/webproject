<!DOCTYPE html>
<html Lang="en">


<head>
    <meta charste="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="profile_style.css">
    <title>Profile</title>

</head>

<body>
    <nav>
        <div class="logo">
            <h4>PROFILE|</h4>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home|</a></li>
            <li><a href="#">About|</a></li>
            <li><a href="#">History|</a></li>
            <li><a href="#">Races|</a></li>
            <li><a href="#">Raport|</a></li>

        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>

        </div>
    </nav>

    <div class="content">

        <div class="profile-card">

            <div class="card-header">

                <div class="picture">
                    <img src="Users pics/user_01.jpg" alt="">
                </div>

                <div class="personal-info">

                    <div class="name">
                        Jane Doe
                    </div>

                    <div class="adress">
                        Portland, Oregon
                    </div>

                    <div class="mail">
                        jane.doe@gmail.com
                    </div>

                </div>
            </div>

            <div class="card-footer">

                <div class="options">

                    <button class="bedit">Edit</button>

                    <button class="blogout">Logout</button>

                    <button class="bsupport">Support</button>
                </div>

            </div>
        </div>

        <div class="info">
            <div class="races">
                <table id="matches">
                    <h5>My Races</h5>
                    <tr>
                        <th>Race</th>
                        <th>Date</th>
                        <th>Winner</th>
                        <th>Outcome</th>
                    </tr>
                    <tr>
                        <td>Maya vs. Mia</td>
                        <td>8.04.2022</td>
                        <td>Maya</td>
                        <td>+100$</td>
                    </tr>
                    <tr>
                        <td>Billy vs. Mirel</td>
                        <td>9.04.2022</td>
                        <td>Billy</td>
                        <td>-50$</td>
                    </tr>
                </table>
            </div>
            <div class="download">
                <h5>Download Raport</h5>
                <ul>
                    <button>CSV</button>
                    <button>HTML</button>
                    <button>JSON</button>
                </ul>
            </div>
            <div class="balance">
                <h5>Balance</h5>
                <p>400 $</p>
                <button>Add Money</button>
            </div>
        </div>

    </div>





    <script src="app.js"></script>
</body>





</html>
