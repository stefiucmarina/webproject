<!DOCTYPE html>
<html Lang="en">


<head>
    <meta charste="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Cat Race on Web</title>

</head>

<body>
    <div class="full-page">
        <div class="navbar">
            <nav>
                <div class="logo">
                    <h4>Cat Race on Web</h4>
                </div>
                <ul class="nav-links">
                    <li><a href="#">Home|</a></li>
                    <li><a href="#">About|</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login/Register|</button></li>
                    <!-- <li><a href="#">Admin</a></li>  FFFFFFF IMPPORTANTTTT-->
                    <!-- <li><a href="#">Profile</a></li>
                    <li><a href="#">Logout</a></li> -->
                    <li><a href="#">History|</a></li>
                    <li><a href="#">Races|</a></li>
                    <li><a href="#">Raport</a></li>
        
                </ul>
            </nav>
        </div>
        
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Login</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                    </div>
                <form id='login' class='input-group-login' action="Home.html" method="post">
                    <input type='text'class='input-field'placeholder='Email' required >
                    <input type='password'class='input-field'placeholder='Password' required>
                    <input type='checkbox'class='check-box'><span>Remember password</span>
                    <button type='submit'class='submit-btn'>Login</button> 
                </form>
        
                <form id='register' class='input-group-register'>
                    <input type='text'class='input-field'placeholder='First Name' required>
                    <input type='text'class='input-field'placeholder='Last Name' required>
                    <input type='email'class='input-field'placeholder='Email' required>
                    <input type='password'class='input-field'placeholder='Password' required>
                    <input type='password'class='input-field'placeholder='Confirm Password'  required>
                    <button type='submit'class='submit-btn'>Register</button>
                </form>
            </div>
        </div>
        
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </div>
    
    

    <script>

        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>


    <script>
        var modal1 = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal1) { modal1.style.display = "none"; }
        }
            
    </script>


    <script src="app.js"></script>
</body>





</html>
