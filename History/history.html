<!DOCTYPE html>
<html Lang="en">


<head>
    <meta charste="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="history_style.css">
    <title>History</title>

</head>

<body>
    <nav>
        <div class="logo">
            <h4>HISTORY|</h4>
        </div>
        <ul class="nav-links">
            <li><a href="#">About|</a></li>
            <li><a href="#">Profile|</a></li>
            <li><a href="#">Races|</a></li>
            <li><a href="#">Raport|</a></li>

        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>

        </div>
    </nav>

    <div class="content">

        <form class="form_date" action="">
            <label for="birthday">Choose a date:</label>
            <input type="date" id="birthday" name="birthday">
            <input type="submit">
        </form>

        <div class="races">
            <table id="matches">
                <tr>
                    <th>Race</th>
                    <th>Date</th>
                    <th>Winner</th>
                    <th>Outcome</th>
                </tr>
                <tr>
                    <td>Maya vs. Mia</td>
                    <td>8.04.2022</td>
                    <td>Maya</td>
                    <td>+100$</td>
                </tr>
                <tr>
                    <td>Billy vs. Mirel</td>
                    <td>9.04.2022</td>
                    <td>Billy</td>
                    <td>-50$</td>
                </tr>
            </table>
        </div>

    </div>





    <script src="app.js"></script>
</body>





</html>
