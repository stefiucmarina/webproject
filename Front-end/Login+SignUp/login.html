<html Lang="en">


<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="full-page">
        <div class="navbar">
            <nav>

                    <h4>Login</h4>

        </div>

        <section>

                <img src="login4.jpg" alt="Cat">
            </div>

            <div class="contentBx">

                    <h2>Your Info</h2>

                        <div class="inputBx">
                            <span>Password</span>

                            <input type="button" onclick="location.href='../Races/races.html'" value="Sign in">

                        <div class="inputBx">

                </div>
